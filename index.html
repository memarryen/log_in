<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memarryen homework Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
        font-family: itim;
        src: url(Itim-Regular.ttf);
        }
        body {
          font-family: itim;
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.51) !important;
            padding-left: 6% !important;
        }
        ::placeholder:focus {
            color: white !important;
            padding-left: 0 !important;
        }
        input:focus + i  {
            display: none;
        }
        input:focus  {
            border-color: white !important;
        }
    </style>
</head>
<body style="background-color: #1E1E1E;">
    <img src="Triangle.svg" class="d-none d-md-block" style="position: absolute; top: 0; left: 0;">
    <img src="upper_square.png" class="d-none d-md-block" style="position: absolute; top: 0; right: 0;">
    <img src="circle.svg" class="d-none d-md-block" style="position: absolute; bottom: 0; right: 0;">
    <img src="square.svg" class="d-none d-md-block" style="position: absolute; bottom: 0; left: 0;">
   <div class="col-md-4 col-12 container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div class="container-fluid" style="background-color: #1E1E1E;">
            <h2 class="text-white text-center">Log in</h2>
            <form class="col-12 text-white">
                <div class="row mb-3 mt-5" style="position: relative;">
                    <label for="email" class="p-0">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" class="form-control mt-1 text-white border border-3 border-secondary" style="background-color: #1E1E1E;">
                    <i class="fa fa-envelope" style="position: absolute; top: 57%; color: rgba(255, 255, 255, 0.51);"></i>
                </div>
                <div class="row mb-1" style="position: relative;">
                    <label for="password" class="p-0">Password</label>
                    <input type="password" id="password" placeholder="*********" class="form-control mt-1 text-white border border-3 border-secondary" style="background-color: #1E1E1E;;">
                    <i class="fa fa-lock" style="position: absolute; top: 57%; color: rgba(255, 255, 255, 0.51);"></i>
                </div>
                <div class="col-12 d-flex justify-content-end mb-3">
                    <a href="#">Forgot password</a>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary text-white" style="background-color: #1A7FC1; font-size: 31.35px;">Log In</button>
                </div>
            </form>
        </div>
        <div class="container-fluid d-flex flex-row justify-content-center align-items-center text-white mt-3 mb-2">
            <img src="Line 2.svg">
            <p class="pt-2 ps-3 pe-3" style="font-size: 24px">Or</p>
            <img src="Line 2.svg">
        </div>
        <div class="col-3 d-flex justify-content-between mb-3">
            <a href="https://www.google.com/" target="_blank"><i class="fa fa-google text-white" style="font-size: xx-large;"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-official text-white" style="font-size: xx-large;"></i></a>
            <a href="https://www.apple.com/" target="_blank"><i class="fa fa-apple text-white" style="font-size: xx-large;"></i></a>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <p class="text-white">Don't have an account?&nbsp;<span><a href="#" style="text-decoration: none;">Sign up</a></span></p>
        </div>
    </div>
</body>
</html>
